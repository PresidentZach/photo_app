<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>upload_image.html page</title>
</head>

<body>
    <h2>Image Upload</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Image was uploaded</p>

        <h2>Tags:</h2>
        <ul>
            {% for tag, score in tags %}
                <li>{{ tag }}, Score: {{ score }}</li>
            {% endfor %}
        </ul>
        
    {% endif %}
</body>


</html>
